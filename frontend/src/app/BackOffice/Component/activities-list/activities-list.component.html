<div class="mat-elevation-z8" style="margin-left: 20%;margin-top: 10%; width: 90%;">
  <input type="text" placeholder="Search..." (input)="applyFilter($event)" style="border: transparent;">
  <br><br>
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let activity"> {{ activity.id }} </td>
        </ng-container>



        <ng-container matColumnDef="intitule">
            <th mat-header-cell *matHeaderCellDef>Titled </th>
            <td mat-cell *matCellDef="let activity"> {{ activity.intitule }} </td>
        </ng-container>
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Description </th>
          <td mat-cell *matCellDef="let activity"> {{ activity.description }} </td>
      </ng-container>
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price </th>
        <td mat-cell *matCellDef="let activity" >
          <span *ngIf="activity.prix>0">
            {{ activity.prix }}
          </span>
          <span *ngIf="activity.prix==0" style="color: green;">
            Free
          </span>
         </td>
    </ng-container>
    <ng-container matColumnDef="nbplace">
      <th mat-header-cell *matHeaderCellDef>Places </th>
      <td mat-cell *matCellDef="let activity"> {{ activity.nbplace }} </td>
  </ng-container>
  <ng-container matColumnDef="certification">
    <th mat-header-cell *matHeaderCellDef>Certification </th>
    <td mat-cell *matCellDef="let activity">
      <input type="checkbox" name="certification" [checked]="activity.certification" disabled>
     </td>
</ng-container>
<ng-container matColumnDef="categorie">
  <th mat-header-cell *matHeaderCellDef>Category </th>
  <td mat-cell *matCellDef="let activity">
  {{activity.categorie}}
   </td>
</ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>  </th>
            <td mat-cell *matCellDef="let activity">
              <button mat-icon-button color="primary" (click)="editAct(activity)"  >
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteAct(activity.id)" >
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="onPageChange($event)"
        showFirstLastButtons></mat-paginator>
</div>
