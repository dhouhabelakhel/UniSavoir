<div style="margin: 20%; width: 40%;">
    <h2>List of administrators</h2>
  
    <button mat-raised-button color="primary" style="float: right;" (click)="openAddAdminDialog()">ADD</button>
  
    <table mat-table [dataSource]="admins" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let admin"> {{ admin.id }} </td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> UserName </th>
        <td mat-cell *matCellDef="let admin"> {{ admin.userName }} </td>
      </ng-container>
  
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let admin"> {{ admin.email }} </td>
      </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let admin">
          <button mat-icon-button color="primary" (click)="editAdmin(admin)" >
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteAdmin(admin.id)" >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="adminColum"></tr>
      <tr mat-row *matRowDef="let row; columns: adminColum;"></tr>
    </table>
  </div>



  <div style="margin-left: 50%; margin-top: -10%; width: 40%;">
    <h2>Users</h2>
  
    <button mat-raised-button color="primary" style="float: right;" (click)="openAddUser()">ADD</button>
  
    <table mat-table [dataSource]="users" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let admin"> {{ admin.id }} </td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> UserName </th>
        <td mat-cell *matCellDef="let admin"> {{ admin.userName }} </td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let admin"> {{ admin.email }} </td>
      </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let admin">
          <button mat-icon-button color="primary" >
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteAdmin(admin.id)" >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="userColum"></tr>
      <tr mat-row *matRowDef="let row; columns: adminColum;"></tr>
    </table>
  </div>
