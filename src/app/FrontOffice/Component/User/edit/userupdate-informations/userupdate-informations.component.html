<div class="container mt-5" style="margin-left: 20%;">
  <h1 class="username">{{user.userName}}</h1>
    <form [formGroup]="profileForm" (ngSubmit)="updateUserInfos()" novalidate>
        <input type="text" formControlName="" hidden>

   
  
  
      <div class="mb-3">
        <label for="user" >FullName</label>
        <input type="text" id="user" formControlName="fullName">
      </div>

      <div class="mb-3">
        <label for="email" >Email</label>
        <input type="email"  id="email" formControlName="email">
        <div *ngIf="isValidEmail()" style="color: #bd0b49;text-align: center;">
           Invalid Email
        </div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">adresse</label>
        <textarea  cols="30" rows="10"  formControlName="adresse"></textarea>
      <div *ngIf="isValidAdresse()" style="color: #bd0b49;text-align: center;">
        Invalid Adresse
      </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Phone</label>
        <input type="tel"   formControlName="phoneNumber">
      <div *ngIf="isValidPhone()" style="color: #bd0b49;text-align: center;">
        Invalid Phone Number
      </div>

      </div>
      <button type="submit"  [disabled]="profileForm.invalid">Submit</button>
    </form>
  </div>
