<div class="container mt-5" style="margin-left: 20%;">
  user:{{user.userName}}
    <form [formGroup]="profileForm" (ngSubmit)="updateUserInfos()" novalidate>
        <input type="text" formControlName="" hidden>

   
  
  
      <div class="mb-3">
        <label for="user" class="form-label">FullName</label>
        <input type="text" class="form-control" id="user" formControlName="fullName">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" formControlName="email">
        <div *ngIf="isValidEmail()">
          email invalid
        </div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">adresse</label>
        <textarea  cols="30" rows="10" class="form-control"  formControlName="adresse"></textarea>
      <div *ngIf="isValidAdresse()">
        invalid adresse
      </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Phone</label>
        <input type="number" class="form-control"  formControlName="phoneNumber">
      <div *ngIf="isValidPhone()">
        invalid phone number
      </div>

      </div>
      <button type="submit" class="btn btn-primary" [disabled]="profileForm.invalid">Submit</button>
    </form>
  </div>
