<div class="card">
    <div class="content">
      <h1> {{ user.userName|hello }}</h1>
      <div class="info">
        <h2>Email:</h2>
        <p>{{ user.email }}</p>
      </div>
      <div class="info">
        <h2>Full Name:</h2>
        <p>{{ user.fullName }}</p>
      </div>
      <div class="info">
        <h2>Address:</h2>
        <p>{{ user.adresse }}</p>
      </div>
      <div class="info">
        <h2>Phone Number:</h2>
        <p>{{ user.phoneNumber }}</p>
      </div>
    </div>
  </div>
