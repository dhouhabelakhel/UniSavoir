<div class="weather-container">
    <h2><i class="fas fa-map-marker-alt"></i> {{ weatherData?.region }}</h2>
    <h3><i class="far fa-clock"></i> {{ date | date }}</h3>
    <h1><i class="fas fa-thermometer-half"></i> {{ weatherData?.main.temp | weather }}</h1>
    <h2 *ngIf="weatherData?.weather[0].main === 'Rain'"><i class="fas fa-cloud-showers-heavy"></i></h2>
    <h2 *ngIf="weatherData?.weather[0].main === 'Clear'"><i class="fas fa-sun"></i></h2>
    <h2 *ngIf="weatherData?.weather[0].main === 'Clouds'"><i class="fas fa-cloud"></i></h2>
    <h2><i class="fas fa-temperature-low"></i> {{ weatherData?.main.temp_min | weather }} / <i class="fas fa-temperature-high"></i> {{ weatherData?.main.temp_max | weather }}</h2>
</div>
